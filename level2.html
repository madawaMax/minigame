<!DOCTYPE html>

<html>

<head>

    <title>2d</title>
    <link rel="stylesheet" href="style2.css"/>
    <link rel="icon" href="Idle (1).png" />

</head>

<body onkeyup="key(event);" class="body">

    <div id="b" class="b">

        <p id="score" class="score">0</p>

        <img id="boy" class="boy" src="Run (1).png"/>

    </div>

    <div id="end" class="end">

        <div>Game Over</div>
        <div>Your Score</div>
        <div id="endscore">0</div>

        <button onclick="re();" class="btn">Try Again</button>

    </div>


    


    <div id="won" class="won">

        <div>You Won</div>
        <div>Congratulations</div>
        <div>Your Score</div>
        <div id="endscore">700</div>

        <button onclick="win();" class="win"><a href="index.html">Play Again</button>
    </div>




    <script src="script2.js"></script>
</body>

</html>
